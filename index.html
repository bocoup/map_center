<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:svg="http://www.w3.org/2000/svg" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:xlink="http://www.w3.org/1999/xlink">
    <head>
        <title>Map Center</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- JS libraries -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js" type="text/javascript"></script>
        <script type="text/javascript" src="lib/highcharts/highcharts.js"></script>
        <!-- Namespace factory, courtesy of http://blogger.ziesemer.com/2008/05/javascript-namespace-function.html -->
        <script type="text/javascript">
            var namespace=function(c,f,b){var e=c.split(f||"."),g=b||window,d,a;for(d=0,a=e.length;d<a;d++){g=g[e[d]]=g[e[d]]||{}}return g};
        </script>
        <!-- Map Center core -->
        <script type="text/javascript" src="lib/maps/us_geo.js"></script>
        <script type="text/javascript" src="lib/maps/all_counties-scoured_3.js"></script>
        <script type="text/javascript" src="lib/map_center/usps_fips.js"></script>
        <script type="text/javascript" src="lib/map_center/main.js"></script>
        <!-- Individual Map Center modules -->
        <script type="text/javascript" src="lib/map_center/modules/electoral_college.js"></script>
        <script type="text/javascript" src="lib/map_center/modules/senate_historical.js"></script>
        <script type="text/javascript" src="lib/map_center/modules/patchwork_nation.js"></script>
        <!-- Styles -->
        <!-- Named colors listed in lib/map_center/main.js (lines 25 to 36) and lib/map_center/main.css (lines 41 to 52). Default fill and stroke for states and counties listed in lib/map_center/main.js (lines 40 to 41). -->
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/themes/overcast/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="lib/map_center/main.css" />
    </head>
    <body>
        <div id="sidebar">
            <select id="map_view">
                <option value="us_all">Entire U.S. (friendly)</option>
                <option value="us_counties">All U.S. counties</option>
                <option value="al">Alabama</option>
                <option value="ak">Alaska</option>
                <option value="az">Arizona</option>
                <option value="ar">Arkansas</option>
                <option value="ca">California</option>
                <option value="co">Colorado</option>
                <option value="ct">Connecticut</option>
                <option value="de">Delaware</option>
                <option value="fl">Florida</option>
                <option value="ga">Georgia</option>
                <option value="hi">Hawaii</option>
                <option value="id">Idaho</option>
                <option value="il">Illinois</option>
                <option value="in">Indiana</option>
                <option value="ia">Iowa</option>
                <option value="ks">Kansas</option>
                <option value="ky">Kentucky</option>
                <option value="la">Louisiana</option>
                <option value="me">Maine</option>
                <option value="md">Maryland</option>
                <option value="ma">Massachusetts</option>
                <option value="mi">Michigan</option>
                <option value="mn">Minnesota</option>
                <option value="ms">Mississippi</option>
                <option value="mo">Missouri</option>
                <option value="mt">Montana</option>
                <option value="ne">Nebraska</option>
                <option value="nv">Nevada</option>
                <option value="nh">New Hampshire</option>
                <option value="nj">New Jersey</option>
                <option value="nm">New Mexico</option>
                <option value="ny">New York</option>
                <option value="nc">North Carolina</option>
                <option value="nd">North Dakota</option>
                <option value="oh">Ohio</option>
                <option value="ok">Oklahoma</option>
                <option value="or">Oregon</option>
                <option value="pa">Pennsylvania</option>
                <option value="ri">Rhode Island</option>
                <option value="sc">South Carolina</option>
                <option value="sd">South Dakota</option>
                <option value="tn">Tennessee</option>
                <option value="tx">Texas</option>
                <option value="ut">Utah</option>
                <option value="vt">Vermont</option>
                <option value="va">Virginia</option>
                <option value="wa">Washington</option>
                <option value="wv">West Virginia</option>
                <option value="wi">Wisconsin</option>
                <option value="wy">Wyoming</option>
            </select>
            <ul id="main_controls">
                <li id="view_chart"><a href="#">Switch to chart view</a></li>
                <li id="view_map"><a href="#">Switch to map view</a></li>
                <li id="clear_map"><a href="#">Clear map</a></li>
            </ul>
            <ul id="displays"></ul>
            <div id="legend"></div>
        </div>
        <div id="loading"><img src="lib/map_center/loading.gif" alt="Loading" /></div>
        <div id="map"></div>
        <div id="chart"></div>
        <div id="lower_chart"></div>
    </body>
</html>
